<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_sign.css">
    <title>Final</title>
</head>
<body>

    <div class="container">
        <div class="sign" id="sign">
            <section class="SignIn">
                <form action="../php/signIn_check.php" method="get">
                    <div class="signin">
                        <p class="text">Sign In</p>
                        <input  type='username' name="uname" id="e" autocomplete="off" placeholder="  username">
                        <input type='password' name="password" autocomplete="off" id="p" placeholder="  password">
                        <button id="submit" >Submit</button>
                    </div>
                </form>
                <p class="no">Don't have an account? <a id="click">Sign up here</a></p>
                <div class="incorrect" id="inc">
                    <center> Password! </center>
                    <button id="ok">OK</button>
                </div>

            </section>

            <section class="SignUp">
                <form action="../php/sign.php" method="post">
                    <div class="signup">
                        <p class="text">Sign UP</p>
                        <input  type='email' id="e" autocomplete="off" placeholder="  email" name = "email">
                        <input  type='username' name="username" id="e" autocomplete="off" placeholder="  username">
                        
                            <p>Gender</p>
                                <div class="radio">
                                    <label> Female <input type="radio" id="gender" name="gender" value="female"></label>
                                
                                    <label> Male <input type="radio" id="gender" name="gender" value="male"></label>
                                    
                                    <label> Cat <input type="radio" id="gender" name="gender" value="cat"></label>
                                </div>
                        <input type='password' name="password" autocomplete="off" id="p" placeholder="  password">
                        <input type='password' autocomplete="off" id="p" placeholder="  confirm password">
                        <button id="subm" >Submit</button>
                    </div>
                </form>

                <p class="no">Already have an account? <a id="rev_click">Sign in here</a></p>
            </section>
        </div>
    </div>


</body>
<script src="..\js\sign.js"></script>

</html>
